<ion-header>
  <ion-toolbar>
    <ion-title>Roster Overview</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let player of playerlist.players" (click)="goToPlayer(player)">
      <ion-label>
        IGN: {{player.IGN}}
        Name: {{player.Name}}
        Position: {{player.Position}}
        Status: {{player.Status}}
        Points: {{player.Points}}
        Team: {{player.Team}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
  <ion-label>
    Team Name:{{currentroster.teamName}}
  </ion-label>
</ion-item>
  
</ion-content>
